<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Window</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/submit" method="post">
        <label>Name: </label>
        <input 
            type="text" 
            name="name" 
            placeholder="Enter your full name" 
            required 
            minlength="3"
            oninvalid="this.setCustomValidity('Not Valid')"
        >
        <br>
        
        <label>Email: </label>
        <input 
            type="email" 
            name="email" 
            placeholder="Enter your Email" 
            required
        >
        <br>
        
        <label>Age: </label>
        <input 
            type="number" 
            name="age" 
            placeholder="Age" 
            required 
            min="5" 
            max="120"
        >
        <br><br>

        <input 
            type="submit" 
            value="Submit" 
            onclick="alert('Submitted Successfully!')"
        >
        
        <input 
            type="reset" 
            value="Reset"
        >
    </form>
</body>
</html>
